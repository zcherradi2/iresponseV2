<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-list font-dark"></i>
                    <span class="caption-subject font-dark uppercase">Manage PowerMta Route Vmtas</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form id="pmta-config-form" action="#" class="horizontal-form" method="POST">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label full-width"> Domains / Root ( Seperated by | )</label>
                                    <textarea id="ips-root-mapping" class="form-control" style="height: 250px!important"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label full-width">
                                        SERVER
                                        <a class="pull-right tooltips bs-deselect-all" data-container="body" data-placement="top" data-original-title="Clear Selections"  href="javascript:;" style="margin-left: 15px;margin-right: 5px;color :#525e64;"><i class="fa fa-remove"></i></a>
                                    </label>
                                    <select id="servers" class="form-control bs-select" data-live-search="true" title="Select an Server ...">
                                        {if(isset($servers) && count($servers)>0)}
                                            {foreach $row in $servers}
                                                <option {if($row_i == 0)} selected="selected" {/if}value="{echo $row['id']}">{echo $row['name']}</option>
                                            {/foreach}
                                        {/if}
                                    </select>  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions right">
                        <a href="javascript:;" class="btn btn-outline dark update-root-vmtas"><i class="fa fa-terminal"></i> Update Vmtas</a>
                        <a href="javascript:;" class="btn btn-outline red reset-root-vmtas"><i class="fa fa-close"></i> Reset Vmtas</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODALS -->
{include includes/modals/servers_filter.html}
<!-- MODALS -->
