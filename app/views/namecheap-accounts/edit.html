<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-list font-dark"></i>
            <span class="caption-subject font-dark uppercase">Edit Namecheap Account <span class="bold">{echo $account['name']}</span></span>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="namecheap-accounts-form" action="{echo $app['base_url']}/namecheap-accounts/save.html" class="horizontal-form validate" method="POST">
            <input type="hidden" name="id" value="{echo $account['id']}"/>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Namecheap Account Name</label>
                            <input type="text" name="namecheap-name" class="form-control" data-required="true" data-validation-message="Namecheap Account Name is Required !" placeholder="Enter Namecheap Account Name" value="{echo $account['name']}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Account Status</label>
                            <select class="form-control bs-select" title="Select a Status ..." name="namecheap-status">
                                <option value="Activated" {if($account['status'] == 'Activated')} selected {/if} >Activated</option>
                                <option value="Inactivated" {if($account['status'] == 'Inactivated')} selected {/if} >Inactivated</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Namecheap User</label>
                            <input type="text" name="namecheap-user" class="form-control" data-required="true" data-validation-message="Namecheap User is Required !" placeholder="Enter Namecheap User" value="{echo $account['username']}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Namecheap API Key</label>
                            <input type="text" name="namecheap-api-key" class="form-control" data-required="true" data-validation-message="Namecheap API Key is Required !" placeholder="Enter Namecheap API Key" value="{echo $account['api_key']}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Namecheap Whitelist IP</label>
                            <input type="text" name="namecheap-whitelised-ip" class="form-control" data-required="true" data-validation-message="Namecheap Whitelist IP is Required !" placeholder="Enter Namecheap Whitelist IP" value="{echo $account['white_listed_ip']}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions right">
                <a href="javascript:;" class="btn btn-outline dark check-before-submit data-validate" data-columns="name" data-input-ids="namecheap-name" data-model="Namecheap" data-row-id="{echo $account['id']}" data-package="Admin"><i class="fa fa-check"></i> Save</a>
            </div>
        </form>
    </div>
</div>
