<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-list font-dark"></i>
            <span class="caption-subject font-dark uppercase">Edit Amazon Account <span class="bold">{echo $account['name']}</span></span>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="amazon-accounts-form" action="{echo $app['base_url']}/amazon-accounts/save.html" class="horizontal-form validate" method="POST">
            <input type="hidden" name="id" value="{echo $account['id']}"/>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Amazon Account Name</label>
                            <input type="text" name="amazon-name" class="form-control" data-required="true" data-validation-message="Amazon Account Name is Required !" placeholder="Enter Amazon Account Name" value="{echo $account['name']}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Account Status</label>
                            <select class="form-control bs-select" title="Select a Status ..." name="amazon-status">
                                <option value="Activated" {if($account['status'] == 'Activated')} selected {/if} >Activated</option>
                                <option value="Inactivated" {if($account['status'] == 'Inactivated')} selected {/if} >Inactivated</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Amazon Access Key</label>
                            <input type="text" name="amazon-access-key" class="form-control" data-required="true" data-validation-message="Amazon Access Key is Required !" placeholder="Enter Amazon Access Key" value="{echo $account['access_key']}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Amazon Secret Key</label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Amazon Proxy IP</label>
                            <input type="text" name="amazon-proxy-ip" class="form-control" placeholder="Enter Amazon Proxy IP (Optional)" value="{echo $account['proxy_ip']}">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label">Amazon Proxy Port</label>
                            <input type="text" name="amazon-proxy-port" class="form-control input-number" placeholder="Enter Amazon Proxy Port (Optional)" value="{echo $account['proxy_port']}">

                    </div>
