<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-list font-dark"></i>
            <span class="caption-subject font-dark uppercase">Edit Data Provider <span class="bold">{echo $dataProvider['name']}</span></span>
        </div>
    </div>
    <div class="portlet-body form">
        <form id="data-providers-form" action="{echo $app['base_url']}/data-providers/save.html" class="horizontal-form validate" method="POST">
            <input type="hidden" name="id" value="{echo $dataProvider['id']}"/>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Data Provider Name</label>
                            <input id="name" type="text" name="name" data-required="true" data-validation-message="Data Provider Name is Required !" class="form-control" placeholder="Enter Data Provider Name" value="{echo $dataProvider['name']}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Status</label>
                            <select class="form-control bs-select" title="Select a Status ..." name="status">
                                <option value="Activated" {if($dataProvider['status'] == 'Activated')} selected {/if} >Activated</option>
                                <option value="Inactivated" {if($dataProvider['status'] == 'Inactivated')} selected {/if} >Inactivated</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions right">
                <a href="javascript:;" class="btn btn-outline dark check-before-submit data-validate" data-columns="name" data-input-ids="name" data-model="DataProvider" data-row-id="{echo $dataProvider['id']}" data-package="Lists"><i class="fa fa-check"></i> Save</a>
            </div>
        </form>
    </div>
</div>
